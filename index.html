<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EC-Channel Home</title>
     <link rel="stylesheet" href="css/style.css">

  <body>
    <div id="background">
    <div class ="top-container">
      <div class="title" align="left">
        <h1>Energy Usage: Your Home</h1>
      </div>
      <div class="time_date_weather_location">
        <div class="time_date" align="right">
          <h2 id="clock">12:00 AM</h2>
          <h3 id="date">Thu June 23</h3>
        </div>
        <div class="weather_location" align ="right">
			<h2><span id="temp">65</span>&#176 F</h2>
          <h3>Irvine, CA</h3>
        </div>
        <div class = "power_demand" align ="right">
          <h2 id="power_demand_value"> Power Demand: 0.15 kwH </h2>
        </div>
      </div>
    </div>

     <div id="chart"></div>

      <div class="SCE_notifications">
        <h2>SCE:Peak in Energy Use! Please try to lower your energy consumption from 2pm-6pm today.</h2>
      </div>
    </div>
